plugins {
    id "java"
    id "signing"
    id "ninja.miserable.blossom" version "1.0.1"
    id "com.github.johnrengelman.shadow" version "2.0.1"
    id "org.spongepowered.plugin" version "0.8.1"
    id 'com.qixalite.spongestart2' version '3.0.1'
}

group = "Mr_Krab"
version = "${major}.${minor}.${patch}-${suffix}"
description = "Synchronize commands across servers."

if (System.getenv().BUILD_NUMBER != null) {
    version += "-${System.getenv().BUILD_NUMBER}"
}

compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    maven {
        name = "Sponge"
        url = "http://repo.spongepowered.org/maven"
    }
    maven {
        name = 'Bukkit'
		url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
	compile("org.spongepowered:spongeapi:${spongeapi}")
	compile('org.bukkit:bukkit:1.14.4-R0.1-SNAPSHOT')
	compile("net.md-5:bungeecord-api:1.14-SNAPSHOT")
}

spongestart {
    online 'false'
    minecraft '1.12.2'
    type 'bleeding'
    spongeForge properties.spongeforge
    forgeServerFolder 'run/API7/'
}

signing {
    required {Project.hasProperty("signing.keyId")}
    sign configurations.archives, configurations.shadow
}

build.dependsOn(shadowJar)
